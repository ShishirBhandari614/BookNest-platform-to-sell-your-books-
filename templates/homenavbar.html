<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookNest - Your Online Book Marketplace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
   
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <a href="/">
                    <img src="{% static 'images/logo.png' %}" alt="BookNest Logo">
                </a>
            </div>
            <div class="search-container">
                <form action="#" method="GET">
                    <input type="text" placeholder="Search for books..." name="search">
                    <button type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="nav-links">
                
                <div class="dropdown">
                    <button class="dropbtn">Become a Seller
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'seller-registration' %}">Sign Up</a>
                        <a href="{% url 'seller-login' %}">Login</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Become a Buyer
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="{% url 'buyer-registration' %}">Sign Up</a>
                        <a href="{% url 'buyer-login' %}">Login</a>
                    </div>
                    
                </div>
                <div class="admin-login ">
                    <a href="{% url 'admin-login' %}">login as admin</a>

                </div>
            </div>
            <button class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
